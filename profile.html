    <meta charset="UTF-8">

<body>
<form>
    <h2>My Profile</h2>
    <input type="text" id="nameField" placeholder="First Name">
    <input type="text" id="nameField"  placeholder="Last Name">
    <button id="saveButton" style="display: none;">Save Info</button>
    <h2>Edit Password</h2>
    <input type="password" id="passwordField" placeholder="Old Password">
    <input type="password" id="passwordField" placeholder="New Password">
    <input type="password" id="passwordField" placeholder="Confirm New Password">
    <button id="change">Change Password</button>
    <button id="logout">Logout</button>
</form>
